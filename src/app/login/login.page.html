<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

<ion-content>
<br><br>
  <ion-grid>
      <ion-row>
        <ion-col>
            <ion-list>
              
                <ion-item>
                    <ion-label position="floating">Username</ion-label>
                    <ion-input type="text" required [(ngModel)]="username" #name="ngModel"></ion-input>
                </ion-item>
          
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="text" [formControl]="password"></ion-input>
                </ion-item>
            </ion-list>

              {{ username }} <br> 
              {{ password.value }}

            
          </ion-col>
        </ion-row>
    </ion-grid>

    <div class="center">
      <ion-button [routerLink]="['/profile']" >Login</ion-button>
      </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>Don't have an account yet? &nbsp;<ion-button [routerLink]="['/signup']" >Sign Up</ion-button></ion-item>
  </ion-toolbar>
</ion-footer>
